<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sissymax</title>

  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- Blueimp Gallery -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/blueimp-gallery/2.29.0/css/blueimp-gallery.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Tus estilos -->
  <link rel="stylesheet" href="styles.css">

  <!-- Animación mantra (fallback universal) -->
  <style>
    #mantra-display {
      display: none;
      font-size: 2.2em;
      font-weight: bold;
      margin: 30px auto;
      color: #ffffff;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; transform: scale(0.98); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.3; transform: scale(0.98); }
    }
  </style>

  <!-- JS libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-gallery/2.29.0/js/blueimp-gallery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.7/howler.min.js"></script>
</head>

<body>

<div class="container-fluid text-center">

  <!-- BANNER -->
  <div id="banner">
    <div id="banner-left">
      <img src="assets/logo.png" alt="Logo de Sissymax" id="banner-logo">
      <h1 id="banner-title">Sissymax</h1>
    </div>
    <div id="banner-right">
      <button class="btn btn-secondary" data-toggle="modal" data-target="#documentation-modal">
        Documentación
      </button>
      <button class="btn btn-secondary" data-toggle="modal" data-target="#import-link-modal">
        Importar configuración
      </button>
    </div>
  </div>

  <!-- INSTRUCCIONES -->
  <div id="instructions">
    <ol>
      <li>Sube una carpeta con tus imágenes.</li>
      <li>Configura BPM y golpes por imagen.</li>
      <li>Escribe tu mantra.</li>
      <li>Pulsa <strong>Iniciar</strong>.</li>
    </ol>
  </div>

  <!-- AJUSTES -->
  <div id="settings">
    <form class="form-horizontal" autocomplete="off">

      <!-- Carpeta -->
      <div class="form-group">
        <label class="btn btn-primary" for="folder-input">Subir carpeta</label>
        <input type="file" id="folder-input" webkitdirectory multiple style="display:none;">
        <div>
          <span id="file-count" style="color:#EDEDED;">0 archivos cargados</span>
        </div>
      </div>

      <!-- BPM -->
      <div class="form-group">
        <label for="beats-input">BPM:</label>
        <input class="form-control" id="beats-input" type="number">
      </div>

      <!-- NEXT -->
      <div class="form-group">
        <label for="next-input">Golpes por imagen:</label>
        <input class="form-control" id="next-input" type="number">
      </div>

      <!-- MANTRA -->
      <textarea class="form-control" id="mantra-input" rows="3" placeholder="Escribe tu mantra"></textarea>
      <br>


      <!-- START -->
      <div class="form-group">
          <button id="start-button" type="button" class="btn btn-primary btn-lg">
          Iniciar
        </button>
      </div>

    </form>
  </div>
</div>

<!-- MANTRA DISPLAY -->
<div id="mantra-display" class="text-center"></div>

<!-- GALERÍA -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
  <div class="slides"></div>
  <a class="prev">‹</a>
  <a class="next">›</a>
  <a class="close">×</a>
  <ol class="indicator"></ol>
</div>

<!-- FOOTER -->
<footer id="footer" class="text-center">
  <h5>Enlaces</h5>
  <ul>
    <li><a href="https://www.reddit.com/r/SissificationAcademy/" target="_blank">Sissification Academy</a></li>
    <li><a href="https://x.com/sissyloverhq" target="_blank">Sissy Lover HQ</a></li>
    <li><a href="https://sissylover.com/" target="_blank">Sissy Lover</a></li>
  </ul>
</footer>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
