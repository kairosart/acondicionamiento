<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sissymax</title>

  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- Blueimp Gallery -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/blueimp-gallery/2.29.0/css/blueimp-gallery.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Tus estilos -->
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      margin: 0;
      padding-top: 120px; /* espacio para banner fijo */
    }

    #banner {
      position: fixed;
      top: 0;
      width: 100%;
      background: #1e1e1e;
      z-index: 1000;
      padding: 15px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    #banner img {
      height: 50px;
      margin-right: 15px;
    }

    #banner h1 {
      color: #bb86fc;
      margin: 0;
      font-size: 28px;
    }

    .container-fluid {
      max-width: 900px;
      margin: auto;
    }

    #settings {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    .form-control {
      background: #121212;
      color: #e0e0e0;
      border: 1px solid #333;
    }

    .btn-primary {
      background-color: #bb86fc;
      border: none;
      color: #121212;
    }

    .btn-primary:hover {
      background-color: #9a4fff;
    }

    #mantra-display {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    footer {
      margin-top: 60px;
      padding-bottom: 40px;
    }

    footer a {
      color: #bb86fc;
      text-decoration: underline;
      font-weight: bold;
    }

    /* MODAL */
    #guide-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 10000;
    }

    #guide-content {
      background: #1e1e1e;
      color: #e0e0e0;
      max-width: 900px;
      height: 90vh;
      margin: 5vh auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      overflow-y: auto;
      position: relative;
    }

    #close-guide {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #bb86fc;
    }
  </style>
</head>

<body>

<!-- BANNER -->
<div id="banner">
  <img src="assets/logo.png" alt="Logo de Sissymax">
  <h1>Sissymax</h1>
</div>

<!-- AJUSTES -->
<div class="container-fluid text-center">
  <div id="settings">
    <form class="form-horizontal" autocomplete="off">
      <div class="form-group">
        <label class="btn btn-primary" for="folder-input">Subir carpeta</label>
        <input type="file" id="folder-input" webkitdirectory multiple style="display:none;">
        <div>
          <span id="file-count">0 archivos cargados</span>
        </div>
      </div>

      <div class="form-group">
        <label for="beats-input">BPM:</label>
        <input class="form-control" id="beats-input" type="number">
      </div>

      <div class="form-group">
        <label for="next-input">Golpes por imagen:</label>
        <input class="form-control" id="next-input" type="number">
      </div>

      <textarea class="form-control" id="mantra-input" rows="3" placeholder="Escribe tu mantra"></textarea>
      <br>

      <div class="form-group">
        <button id="start-button" type="button" class="btn btn-primary btn-lg">Iniciar</button>
      </div>
    </form>
  </div>
</div>

<!-- MANTRA DISPLAY -->
<div id="mantra-display" class="text-center"></div>

<!-- GALERÃA -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
  <div class="slides"></div>
  <a class="prev">â€¹</a>
  <a class="next">â€º</a>
  <a class="close">Ã—</a>
  <ol class="indicator"></ol>
</div>

<!-- FOOTER -->
<footer class="text-center">
  <h5>Enlaces</h5>
  <p>
    <a href="#" id="open-guide-link">ðŸ“– GuÃ­a de Uso</a>
    &nbsp;|&nbsp;
    <a href="#" id="open-privacy-link">ðŸ”’ PolÃ­tica de Privacidad</a>
  </p>

  <div id="guide-modal">
    <div id="guide-content">
      <span id="close-guide">&times;</span>
      <div id="modal-inner-content"></div>
    </div>
  </div>
</footer>

<!-- SCRIPT -->
<script>
  const modal = document.getElementById('guide-modal');
  const inner = document.getElementById('modal-inner-content');
  const openGuide = document.getElementById('open-guide-link');
  const openPrivacy = document.getElementById('open-privacy-link');
  const closeBtn = document.getElementById('close-guide');

  function openModal(url) {
    modal.style.display = 'block';
    document.body.style.overflow = 'hidden';
    inner.innerHTML = '<p>Cargandoâ€¦</p>';
    fetch(url)
      .then(r => r.text())
      .then(html => { inner.innerHTML = html; })
      .catch(() => { inner.innerHTML = '<p>Error al cargar el contenido.</p>'; });
  }

  function closeModal() {
    modal.style.display = 'none';
    document.body.style.overflow = '';
    inner.innerHTML = '';
  }

  openGuide.addEventListener('click', e => { e.preventDefault(); openModal('documents/guia.html'); });
  openPrivacy.addEventListener('click', e => { e.preventDefault(); openModal('documents/privacy.html'); });
  closeBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', e => { if(e.target === modal) closeModal(); });
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
