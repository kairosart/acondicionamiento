<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sissymax</title>

  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- Blueimp Gallery -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/blueimp-gallery/2.29.0/css/blueimp-gallery.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Tus estilos -->
  <link rel="stylesheet" href="styles.css">

  <!-- JS libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-gallery/2.29.0/js/blueimp-gallery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.7/howler.min.js"></script>
</head>

<body>

<div class="container-fluid text-center">

  <!-- BANNER -->
  <div id="banner">
    <div id="banner-left">
      <img src="assets/logo.png" alt="Logo de Sissymax" id="banner-logo">
      <h1 id="banner-title">Sissymax</h1>
    </div>
  </div>

  

  <!-- AJUSTES -->
  <div id="settings">
    <form class="form-horizontal" autocomplete="off">

      <!-- Carpeta -->
      <div class="form-group">
        <label class="btn btn-primary" for="folder-input">Subir carpeta</label>
        <input type="file" id="folder-input" webkitdirectory multiple style="display:none;">
        <div>
          <span id="file-count" style="color:#EDEDED;">0 archivos cargados</span>
        </div>
      </div>

      <!-- BPM -->
      <div class="form-group">
        <label for="beats-input">BPM:</label>
        <input class="form-control" id="beats-input" type="number">
      </div>

      <!-- NEXT -->
      <div class="form-group">
        <label for="next-input">Golpes por imagen:</label>
        <input class="form-control" id="next-input" type="number">
      </div>

      <!-- MANTRA -->
      <textarea class="form-control" id="mantra-input" rows="3" placeholder="Escribe tu mantra"></textarea>
      <br>


      <!-- START -->
      <div class="form-group d-flex justify-content-center">
        <button id="start-button" type="button" class="btn btn-primary btn-lg">
          Iniciar
        </button>
      </div>


    </form>
  </div>
</div>

<!-- MANTRA DISPLAY -->
<div id="mantra-display" class="text-center"></div>

<!-- GALER√çA -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
  <div class="slides"></div>
  <a class="prev">‚Äπ</a>
  <a class="next">‚Ä∫</a>
  <a class="close">√ó</a>
  <ol class="indicator"></ol>
</div>


<!-- FOOTER -->
<footer id="footer" class="text-center" style="margin-top:60px; padding-bottom:40px;">

  <h5>Enlaces</h5>

  <!-- Enlace al final -->
  <p style="text-align:center; margin-top:40px;">
    <a href="#" id="open-guide-link"
       style="color:#bb86fc; text-decoration:underline; font-weight:bold;">
      Leer la Gu√≠a de Uso / Pol√≠tica de Privacidad
    </a>
  </p>

  <!-- MODAL -->
  <div id="guide-modal"
       style="
         display:none;
         position:fixed;
         inset:0;
         background:rgba(0,0,0,0.85);
         z-index:10000;
         overflow-y:auto;
       ">

    <!-- CONTENEDOR -->
    <div
      style="
        background:#1e1e1e;
        color:#e0e0e0;

        max-width:900px;
        height:90vh;
        margin:5vh auto;

        padding:30px;
        border-radius:12px;
        box-shadow:0 8px 25px rgba(0,0,0,0.6);

        overflow-y:auto;
        position:relative;
      ">

      <!-- CERRAR X -->
      <span id="close-guide"
            style="
              position:absolute;
              top:15px;
              right:20px;
              font-size:28px;
              font-weight:bold;
              cursor:pointer;
              color:#bb86fc;
            ">&times;</span>

      <!-- T√çTULO -->
      <h1 style="text-align:center; color:#bb86fc;">
        üìñ Gu√≠a de uso ‚Äî Sissymax
      </h1>

      <!-- CONTENIDO CARGADO -->
      <div id="guide-content"
           style="margin-top:20px; line-height:1.6; text-align:left;">
        <p>Cargando gu√≠a‚Ä¶</p>
      </div>

      <!-- BOT√ìN CERRAR -->
      <div style="text-align:center; margin-top:30px;">
        <button id="close-guide-btn"
                class="btn"
                style="
                  background:#bb86fc;
                  color:#121212;
                  padding:12px 24px;
                  border-radius:8px;
                  font-size:16px;
                ">
          Cerrar
        </button>
      </div>

    </div>
  </div>

  <!-- ENLACE EXTERNO PRIVACIDAD (opcional) -->
  <ul style="margin-top:20px;">
    <li>
      <a href="https://kairosart.github.io/acondicionamiento/documents/original_privacy.html"
         target="_blank">
        Privacidad
      </a>
    </li>
  </ul>

</footer>

<!-- SCRIPT -->
<script>
  const modal = document.getElementById('guide-modal');
  const openLink = document.getElementById('open-guide-link');
  const closeX = document.getElementById('close-guide');
  const closeBtn = document.getElementById('close-guide-btn');
  const guideContent = document.getElementById('guide-content');

  let loaded = false;

  openLink.addEventListener('click', (e) => {
    e.preventDefault();
    modal.style.display = 'block';

    if (!loaded) {
      fetch('documents/guia.html')
        .then(res => res.text())
        .then(html => {
          guideContent.innerHTML = html;
          loaded = true;
        })
        .catch(() => {
          guideContent.innerHTML = '<p>Error al cargar la gu√≠a.</p>';
        });
    }
  });

  closeX.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>


<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
